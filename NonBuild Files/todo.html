<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
<div id = "root">

</div>
<script type = "text/babel">
    function InputBoxes() {
        let [cValue,setcValue] = React.useState("");
        function setInputData(e) {
            setcValue(e.target.value);
        }
        return (
            <div>
                <input type="text" value = {cValue} name = "" id = "" onChange = {setInputData}/>
                <button>Add Task</button>
            </div>
        )
    }
    
    function ListItems () {
        return (
            <ul className="list">
                {
                    todoList.map(
                        function(task) {
                            return <li> {task} </li>
                        }
                        )
                    }
                    </ul>
                    )
                }
                
    function Todo () {
        let [todoList,settodoList] = React.useState([]);
        return (
            <div class = "todoApp">
                <InputBoxes/>
                <ListItems/>
            </div>
        )
    }

    ReactDOM.render(<Todo></Todo>,document.getElementById("root"));
</script>
</body>
</html>
